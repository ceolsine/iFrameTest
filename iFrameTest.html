<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic iFrame Content</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #4A90E2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #357ABD;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>Select Content to Display</h2>

    <div class="button-container">
        <!-- Buttons to change iframe content -->
        <button onclick="changeIframeContent('https://cnn.com')">Page 1</button>
        <button onclick="changeIframeContent('https://palmspringsairmuseum.org')">Page 2</button>
        <button onclick="changeIframeContent('https://yahoo.com')">Page 3</button>
    </div>

    <!-- iframe to display different pages -->
    <iframe id="contentIframe" src="https://example.com"></iframe>

    <script>
        // JavaScript function to change iframe content
        function changeIframeContent(url) {
            document.getElementById('contentIframe').src = url;
        }
    </script>

</body>
</html>
